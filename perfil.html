<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - FUNGLISH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/isologo off.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" role="navigation" aria-label="Menú principal">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Ir a inicio FUNGLISH">
                    <img src="img/isologo off.jpg" alt="Logo FUNGLISH" class="logo me-2" width="50" height="50">
                    <span class="brand-text">FUNGLISH</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="main-nav">
                        <!-- El script auth.js llenará esto -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content pt-5">
        <section class="profile-section py-5">
            <div class="container">
                <h1 class="text-center mb-5">Mi Perfil</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <!-- Información del Usuario -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Información de la Cuenta</h4>
                            </div>
                            <div class="card-body">
                                <p><strong>Nombre:</strong> <span id="profileName"></span></p>
                                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                            </div>
                        </div>

                        <!-- Estado de la Suscripción -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Suscripción</h4>
                            </div>
                            <div class="card-body" id="profileSubscription">
                                <!-- Contenido dinámico aquí -->
                            </div>
                        </div>

                        <!-- Cambiar Contraseña de Padres -->
                        <div class="card">
                            <div class="card-header">
                                <h4>Cambiar Contraseña de Padres</h4>
                            </div>
                            <div class="card-body">
                                <form id="changeParentPasswordForm">
                                    <div class="mb-3">
                                        <label for="newParentPassword" class="form-label">Nueva Contraseña Numérica</label>
                                        <input type="password" inputmode="numeric" pattern="[0-9]*" class="form-control" id="newParentPassword" required>
                                    </div>
                                    <div id="passwordChangeSuccess" class="alert alert-success d-none">
                                        ¡Contraseña de padres actualizada con éxito!
                                    </div>
                                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center">
        <div class="container footer-container">
            <p class="text-center mb-0" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">&copy; <strong> 2025 FUNGLISH. Todos los derechos reservados.</strong> </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
